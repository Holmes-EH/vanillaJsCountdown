<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Countdown</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1 id="title">Réouverture du cinéma dans:</h1>
			<div class="counter_container" id="counter">
				<div class="days_container">
					<div class="numbers" id="numberOfDays">0</div>
					<div class="textOfDays">Jours</div>
				</div>
				<div class="hours_container">
					<div class="numbers" id="numberOfHours">0</div>
					<div class="textOfHours">Heures</div>
				</div>
				<div class="minutes_container">
					<div class="numbers" id="numberOfMinutes">0</div>
					<div class="textOfMinutes">Minutes</div>
				</div>
				<div class="seconds_container">
					<div class="numbers" id="numberOfSeconds">0</div>
					<div class="textOfSeconds">Secondes</div>
				</div>
			</div>
			<div class="image_container">
				<figure>
					<img
						src="rob-laughter-WW1jsInXgwM-unsplash.jpg"
						alt="lowerd stage red curtain by rob laughter"
					/>
					<figcaption>
						Photo de
						<a
							href="https://unsplash.com/@roblaughter?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
							>Rob Laughter</a
						>
						sur
						<a
							href="https://unsplash.com/s/photos/theater-curtain?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
							>Unsplash</a
						>
					</figcaption>
				</figure>
			</div>
		</div>

		<script src="countdown.js"></script>
	</body>
</html>
